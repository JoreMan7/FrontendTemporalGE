<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - GESTIÓN ECLESIAL</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./Img/Logo_Favicon.png" type="image/x-icon">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos -->
 <link rel="stylesheet" href="./statics/css/app.css">
</head>
<body class="BodyLogin">
  <main class="LoginContainer">
    <!-- Formulario de Login -->
    <section class="LoginFormContainer">
      <h1>Sistema de Administración<br>Eclesial</h1>
      <form id="LoginForm" class="LoginForm">
        <!-- Tipo de documento -->
        <div class="FormGroup">
          <label for="DocumentType">Tipo de Documento:</label>
          <select id="DocumentType" name="DocumentType" required>
            <option value="">Seleccione un tipo</option>
            <option value="1" selected>Cédula de Ciudadanía</option>
            <option value="2">Cédula de Extranjería</option>
            <option value="3">Pasaporte</option>
            <option value="4">Permiso Especial de Permanencia (PEP)</option>
          </select>
        </div>

        <!-- Número de documento -->
        <div class="FormGroup">
          <label for="DocumentNumber">Número de Documento:</label>
          <input type="text" id="DocumentNumber" name="DocumentNumber" required>
        </div>

        <!-- Contraseña -->
        <div class="FormGroup">
          <label for="Password">Contraseña:</label>
          <div class="PasswordInputContainer">
            <input type="password" id="Password" name="Password" required>
            <button type="button" id="TogglePassword" aria-label="Mostrar contraseña">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <!-- Olvidó contraseña -->
        <div class="FormGroup">
          <a href="#" class="ForgotPassword">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón login -->
        <button type="submit" class="LoginButton">Iniciar Sesión</button>

        <!-- Mensajes -->
        <p id="ErrorMessage" class="ErrorMessage" aria-live="polite"></p>
        <p id="SuccessMessage" class="SuccessMessage" aria-live="polite"></p>
      </form>
    </section>

    <!-- Logo lateral -->
    <section class="ImageContainer">
      <img src="./Img/Logo_(Vertical).png" alt="Logo de la iglesia" class="ImageContent" />
    </section>
  </main>

  <!-- Scripts -->
  <!-- Scripts -->
<script type="module" src="./statics/js/app.js"></script>
</body>
</html>
