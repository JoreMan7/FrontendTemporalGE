<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - GESTIÓN ECLESIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./statics/stylePruebas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="BodyPlantilla">
    <!--Inicio de Plantilla-->      
    <aside class="Sidebar">
        <div class="LogoContainer">
            <img src="/Frontend/img/Logo_(Vertical).png" alt="Eclesial Logo" class="Logo">
        </div>
        <nav class="NavMenu">
            <a href="Inicio.html" class="NavItem">
                <i class="fas fa-home"></i> 
                <span class="NavText">Inicio</span>
            </a>
            <a href="reportes.html" class="NavItem">
                <i class="fas fa-chart-bar"></i> 
                <span class="NavText">Reportes</span>
            </a>
            <a href="contabilidad.html" class="NavItem">
                <i class="fas fa-calculator"></i> 
                <span class="NavText">Contabilidad</span>
            </a>
            <a href="ajustes.html" class="NavItem">
                <i class="fas fa-cog"></i> 
                <span class="NavText">Ajustes</span>
            </a>
        </nav>
    </aside>
    <main class="MainContent">
        <header class="TopBar">
            <div class="UserInfo">
                <img src="/Frontend/img/sacerdote.jpg" alt="Héctor Lemus" class="UserAvatar">
                <div class="UserDetails">
                    <h2 class="UserName">Héctor Lemus ▼</h2>
                    <p class="CurrentDate" id="CurrentDate"></p>
                </div>
            </div>
            <div class="HeaderActions">
                <button class="Btn BtnHelp">Ayuda</button>
                <div class="Divider"></div>
                <button class="Btn BtnLogout">Cerrar Sesión</button>
            </div>
        </header>
        <div class="NotificationBar">
            Acá mostrar una notificación de recordatorio de algo
        </div>
        <!--Fin de Plantilla--> 
        <!--INICIO DEL FORMULARIO--> 
         <h3 class="titulo-formulario">Agendar Cita</h3>
       <form id="formulario">
            <div class="cita-container">
                <div class="row">
                    <div>
                        <label for="solicitante">Solicitante:</label>
                        <input type="text" id="solicitante" placeholder="Ingrese el nombre" required>
                    </div>
                    <div>
                        <label for="sacerdote">Sacerdote:</label>
                        <input type="text" id="sacerdote" placeholder="Ingrese el nombre" required>
                    </div>
                </div>
        
                <div class="row">
                    <div>
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" placeholder="Ingrese el número" required>
                    </div>
                    <div>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                    </div>
                </div>
        
                <div class="row">
                    <div>
                        <label for="motivo">Motivo:</label>
                        <input type="text" id="motivo" placeholder="Ingrese el motivo" required>
                    </div>
                    <div>
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" required>
                    </div>
                </div>
        
                <button type="button" class="btn-agendar" id="btnAgendar">Agendar</button>

            </div>
            
        </form>
         <div class="Overlay" id="Overlay"></div>

            <div class="Modal" id="Modal">
            <div class="ModalHeader">
                <h3>Confirmar Cita</h3>
            </div>

            <div class="DatosContainer">
                <p id="DatosCita"></p>
            </div>

            <div class="ModalActions">
                <button id="Cancelar" class="BtnCancelar">Editar</button>
                <button id="Confirmar" class="BtnConfirmar">Confirmar</button>
                
            </div>
        </div>
        <div id="OverlayConfirmacion" class="Overlay" style="display: none;"></div>

            <div id="ModalConfirmacion" class="Modal" style="display: none;">
            <div class="ModalHeader">Confirmar Datos</div>

            <div class="DatosContainer">
                <p id="ConfirmacionTexto"></p>
            </div>

            <div class="ModalActions">
                <button id="CerrarConfirmacion" class="BtnCancelar">Cerrar</button>
            </div>
        </div>

        <!--Fin deL FOLMULARIO--> 
    </main>
</body>
<script src="Script.js"></script>
</html>
